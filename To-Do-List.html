<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <!-- Below Link is by using External css -->
    <link rel="stylesheet" href="./To-Do-List.css" type="text/css">
  </head>
  <body>
    <div class="Header">
      <h1>To-Do-List</h1>
      <div class="InputContainer">
        <!-- class is given as . in css and id is given as # in css -->
        <input type="text" id="typeInput" placeholder="Add to a new task..." />
        <button id="NewTask">Add</button>
      </div>
      <div class="todolistheader">
        <ul id="todolist"></ul>
      </div>
    </div>  
    <script src="./To-Do-List.js"></script>
  </body>
</html>
